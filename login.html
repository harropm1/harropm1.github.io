<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--my css-->
    <link rel="stylesheet" href="css/styles.css">

    <title>Enjoy The Ride</title>
</head>

<body>
    <!--top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand active" href="index.html">Enjoy the Ride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End navigation-->
    <!--breadcrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log In</li>
        </ol>
    </nav>
    <!--end breadcrumbs-->

    <main>
        <!--Carousel of main gate entrances-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container col-md-6 offset-md-3">
                <header>
                    <h1>Log In</h1>
                </header>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/mk-entrance-better.jpg" class="d-block w-100" alt="Magic Kingdom Entrance">
                        </div>
                        <div class="carousel-item">
                            <img src="img/epcot-entrance-better.jpg" class="d-block w-100" alt="New Epcot Entrance">
                        </div>
                        <div class="carousel-item">
                            <img src="img/hs-entrance-better.jpg" class="d-block w-100" alt="Hollywood Studios Enterance">
                        </div>
                        <div class="carousel-item">
                            <img src="img/ak-entrance-better.jpg" class="d-block w-100" alt="Animal Kingdom Entrance">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <!--End carousel-->
        <br />
        <!--login form-->
        <form class="row">
            <div class="form-group col-md-6 offset-md-3">
                <label for="email1">Email address</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                        placeholder="Enter email">
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <br />
            <div class="form-group form-check col-md-4 offset-md-4">
                <input type="checkbox" class="form-check-input" id="RememberMe1">
                <label class="form-check-label" for="RememberMe1">Remember Me</label>
            </div>
            <p><a role="button" class="btn btn-outline-secondary btn-sm" href="ratinglist.html">Log In</a></p>
        </form>

        <hr>
        <!--footer-->
        <footer class="text-right">
            <p>&copy;Michelle Harrop 2019. Content provided by <a href="https://disneyworld.disney.go.com/"
                    target="_blank">Walt Disney World</a></p>
        </footer>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
